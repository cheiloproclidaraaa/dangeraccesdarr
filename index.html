<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Twenty Dearr</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            color: white;
            text-align: center;
            overflow-x: hidden;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-top: 10vh;
            animation: fadeIn 2s ease-in-out;
        }
        #typed-text {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 20px auto;
            line-height: 1.6;
            white-space: pre-wrap;
            text-align: center;
            min-height: 200px;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>

    <h1>💖 Selamat Ulang Tahun Sayang 🤍</h1>

    <!-- Musik otomatis -->
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <!-- Efek mengetik -->
    <div id="typed-text"></div>

    <script>
        const text = `Today is ur birthday babeee, happy birthday 🤍 semoga tahun ini menjadi tahun yang lebih baik daripada tahun sebelumnya, loveee youuu.
Semoga panjang umur, sehat selalu sayangg, dilancarkan dan dimudahkan semua urusan kamuu, dan dikelilingi orang-orang baik.
Maaf aku ga bisa merayakan secara langsung, aku ga punya hadiah yang spesial buat aku kasih,
tapi aku berharap kamu selalu sama aku teruss 🤍 Maaf kalo aku ga bisa kasih sesuatu yang kamu mau,
aku cuma mau kamu tau kalau aku selalu sayang sama kamu 💖`;

        let index = 0;
        function typeWriter() {
            if (index < text.length) {
                document.getElementById("typed-text").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 50); // kecepatan mengetik (ms)
            }
        }
        typeWriter();
    </script>

</body>
</html>

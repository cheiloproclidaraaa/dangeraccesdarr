<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Twenty Dearr</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('WhatsApp Image 2025-08-15 at 17.46.10.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            overflow-x: hidden;
            height: 100vh;
            position: relative;
        }
        /* Overlay gelap */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            top: 15vh;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        #message {
            font-size: 1.3rem;
            line-height: 1.8;
            white-space: pre-line;
            border-right: 2px solid white;
            overflow: hidden;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>üíñ Selamat Ulang Tahun Sayang üíñ</h1>
        <p id="message"></p>
    </div>

    <!-- Musik otomatis -->
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <script>
        const text = `today is ur birthday babeee, happy birthday semoga tahun ini menjadi tahun yang lebih baik daripada tahun sebelumnya, loveee youuu ‚ù§Ô∏è
semoga panjang umur, sehat selalu sayangg, dilancarkan dan dimudahkan semuaaaaa urusan kamuu, dan dikelilingi orang-orang baikkk ‚ù§Ô∏è
Maaf aku ga bisa merayakan secara langsung, aku ga punya hadiah yang spesial buat aku kasiii,
tapi aku berharap kamu selalu sama aku teruss ‚ù§Ô∏è
maaf kalo aku ga bisa kasih sesuatu yg kamu mau ‚ù§Ô∏è`;

        let i = 0;
        const speed = 50; // kecepatan ketik (ms)
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("message").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
        window.onload = typeWriter;
    </script>

</body>
</html>

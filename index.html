<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Twenty Dearr</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-top: 20vh;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5rem;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        .heart {
            color: red;
            font-size: 2rem;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% {transform: scale(1);}
            50% {transform: scale(1.3);}
            100% {transform: scale(1);}
        }
        .extra-text {
            color: yellow;
            margin-top: 40px;
            font-size: 1.3rem;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .gallery img {
            border-radius: 10px;
            max-width: 300px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>üíñ Selamat Ulang Tahun Sayang üíñ</h1>
    <p>Semoga semua mimpi dan harapanmu tercapai <span class="heart">‚ù§Ô∏è</span></p>

    <!-- Musik otomatis -->
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <!-- Tambahan teks -->
    <h2 class="extra-text">Semoga panjang umur, sehat selalu, dan sukses dalam segala hal ‚ú®</h2>

    <!-- Dua foto berdampingan -->
    <div class="gallery">
        <img src="photobooth (1).png" alt="Foto Kenangan 1">
        <img src="webcam-toy-photo4 (2).jpg" alt="Foto Kenangan 2">
    </div>

</body>
</html>
